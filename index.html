<!DOCTYPE html>
<html ng-app="barberApp">

<head>
   <title>Forms Auto Fill</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width" />
   <!-- CSS -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="content/css/all.css" />
   <link rel="stylesheet" href="content/css/bootstrap.min.css" />
   <link rel="stylesheet" href="content/css/animate.css" rel="stylesheet" />
   <link rel="stylesheet" href="content/css/mdb.min.css" />

   <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>

<body>

      <div id="my-signin2"></div>
      <script>
        function onSuccess(googleUser) {
          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
        }
        function onFailure(error) {
          console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('my-signin2', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
      </script>
    
      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>



   <section class="color-6">
      <nav class="cl-effect-18">
         <a href="#/"><img src="content/images/me.jpg" class="animated pulse logo" /></a>
         <span>&copy; All rights reseved to Roni Chabra</span>
         <div class="footerIcons">
            <a href="tel:+972503000090" class="call" target="_blank"><i class="fas fa-phone"></i></a>
            <a href="mailto:Roni6chgmail.com" target="_blank"><i class="fas fa-envelope"></i> </a>
            <a href="https://www.facebook.com/roni6ch" target="_blank"> <i class="fab fa-facebook-f"></i></a>
         </div>
</nav>

   </section>
   <div class="wrapper">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
         <li class="nav-item">
            <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
               aria-controls="profile" aria-selected="true">Profile</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" id="social-tab" data-toggle="tab" href="#social" role="tab" aria-controls="social"
               aria-selected="false">Social</a>
         </li>
      </ul>
      <form name="autoFillForm"  id="autoFillForm" autocomplete="on">
      <div class="tab-content" id="myTabContent">
       

            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">

               <h1>Hi Roni</h1>

               Please fill all your Info....
               <div class="formWrapper profile row"></div>

            </div>
            <div class="tab-pane fade" id="social" role="tabpanel" aria-labelledby="social-tab">
               <h1>Social Links</h1>
               <div class="formWrapper social row"></div>

            </div>
   </div>
   <button class="btn waves-effect waves-light" type="submit" name="action">Update!
         <i class="material-icons right">send</i>
       </button>
       
<button type="button" class="btn waves-effect waves-light" id="fill">Fill Form
   <i class="material-icons right">details</i>
 </button>
</form>


   </div>
