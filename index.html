<!DOCTYPE html>
<html>
  <head>
    <title>Forms Auto Fill</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="content/images/icon16.png" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' http://localhost s-static.ak.facebook.com static.ak.facebook.com www.facebook.com https://www.gstatic.com https://google.com https://* http://* https://google.com https://apis.google.com https://fonts.googleapis.com https://fonts.gstatic.com 'unsafe-inline' 'unsafe-eval'"
    />

    <!-- CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="content/css/all.css" />
    <link rel="stylesheet" href="content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="content/css/animate.css" rel="stylesheet" />
    <link rel="stylesheet" href="content/css/mdb.min.css" />
    <link rel="stylesheet" href="content/css/materialize.min.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <link
      rel="stylesheet"
      href="content/css/style.css"
      type="text/css"
      media="all"
    />
    <meta
      name="google-signin-client_id"
      content="47665567099-dhs7h39ue97nbm2qrpvhriq3ddtk3mj8.apps.googleusercontent.com"
    />
  </head>

  <body>
     

    <section class="color-6">
      <nav class="cl-effect-18">
        <button type="button" class="btn btn-info" id="logout">Sign Out</button>
        <span>&copy; All rights reseved to Roni Chabra</span>
        <div class="footerIcons">
          <a href="https://www.facebook.com/roni6ch" target="_blank">
            <i class="fab fa-facebook-f"></i
          ></a>
          <a href="mailto:Roni6chgmail.com" target="_blank"
            ><i class="fas fa-envelope"></i>
          </a>
          <a href="tel:+972502560005" class="call" target="_blank"
            ><i class="fas fa-phone"></i
          ></a>
        </div>
      </nav>
    </section>
    <!-- Default form login -->
    <form
      id="my-signin2"
      class="text-center border border-light p-5"
      action="#!"
    >
      <p class="h4 mb-4">Sign in</p>

      <!-- Email -->
      <input
        type="email"
        id="sign_email"
        class="form-control mb-4"
        placeholder="E-mail"
      />

      <!-- Password -->
      <input
        type="password"
        id="sign_password"
        class="form-control mb-4"
        autocomplete=""
        placeholder="Password"
      />
      <p id="error"></p>

        <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="" id="forgot">Forgot password?</a>
        </div>
    </div>


      <!-- Sign in button -->
      <button class="btn btn-info btn-block my-4" type="submit" id="signin">
        Sign in
      </button>

      <!-- Register -->
      <p>
        Not a member?
        <a  id="registerBT">Register</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>

      <div class="signin">
            <button class="signin-btn google"  id="google">Sign in with Google</button>
            <button class="signin-btn facebook" id="facebook">Sign in with Facebook</button>
          </div>

    </form>
    <!-- Default form login -->


    <!-- Default form subscription -->
<form class="text-center border border-light p-5"  id="registerForm">

   <p class="h4 mb-4">Register</p>

   <p>Please type your email and password</p>


  <!-- Email -->
  <input
  type="email"
  id="email"
  class="form-control mb-4"
  placeholder="E-mail"
/>

<!-- Password -->
<input
  type="password"
  id="password"
  class="form-control mb-4"
  autocomplete=""
  placeholder="Password"
/>
<!-- Password -->
<input
  type="password"
  id="password_repeat"
  class="form-control mb-4"
  autocomplete=""
  placeholder="Repeated Password"
/>
<p id="error_register"></p>
<p><a  id="signInBT">Back to sign in</a></p>
   <!-- Sign in button -->
   <button class="btn btn-info btn-block" id="register">Register!</button>


</form>
<!-- Default form subscription -->


    <div class="wrapper">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="true"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="social-tab"
            data-toggle="tab"
            href="#social"
            role="tab"
            aria-controls="social"
            aria-selected="false"
            >Social</a
          >
        </li>
      </ul>
      <form name="autoFillForm" id="autoFillForm" autocomplete="on">
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <h1 id="profileName">Hi <span></span></h1>

            Please fill all your Info....
            <div class="formWrapper profile row"></div>
          </div>
          <div
            class="tab-pane fade"
            id="social"
            role="tabpanel"
            aria-labelledby="social-tab"
          >
            <h1>Social Links</h1>
            <div class="formWrapper social row"></div>
          </div>
        </div>
        

        <button type="button" class="btn waves-effect waves-light" id="fill">
          Fill Form
          <i class="material-icons right">details</i>
        </button>
        <button
          class="btn waves-effect waves-light update"
          type="submit"
          name="action">
          Update!
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div class="loader lds-ripple"><div></div><div></div></div>

    <!-- JS -->
    <script src="content/js/jquery-3.4.1.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="content/js/popper.min.js"></script>
    <script src="content/js/mdb.min.js"></script>
    <script src="content/js/lodash.min.js"></script>
    <script src="content/js/materialize.min.js"></script>
    <script src="content/data/data.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="content/js/popup.js"></script>
    <script src="content/js/events.js"></script>
  </body>
</html>
