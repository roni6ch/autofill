<!DOCTYPE html>
<html ng-app="barberApp">

<head>
   <title>Forms Auto Fill</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width" />
   <!-- CSS -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="content/css/all.css" />
   <link rel="stylesheet" href="content/css/bootstrap.min.css" />
   <link rel="stylesheet" href="content/css/animate.css" rel="stylesheet" />
   <link rel="stylesheet" href="content/css/mdb.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel="stylesheet" href="content/css/style.css" type="text/css" media="all" />

<body>

   <section class="color-6">
      <nav class="cl-effect-18">
         <a href="#/"><img src="content/images/me.jpg" class="animated pulse logo" /></a>


   </section>
   <div class="wrapper">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
         <li class="nav-item">
            <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
               aria-controls="profile" aria-selected="true">Profile</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" id="social-tab" data-toggle="tab" href="#social" role="tab" aria-controls="social"
               aria-selected="false">Social</a>
         </li>
      </ul>
      <form name="autoFillForm"  id="autoFillForm" autocomplete="on">
      <div class="tab-content" id="myTabContent">
       

            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">

               <h1>Hi Roni</h1>
               <div class="g-signin2" data-width="300" data-height="200" data-longtitle="true"></div>

               Please fill all your Info....
               <div class="formWrapper profile row"></div>

            </div>
            <div class="tab-pane fade" id="social" role="tabpanel" aria-labelledby="social-tab">
               <h1>Social Links</h1>
               <div class="formWrapper social row"></div>

            </div>
   </div>
   <button class="btn waves-effect waves-light" type="submit" name="action">Submit
         <i class="material-icons right">send</i>
       </button>
</form>

<button class="btn waves-effect waves-light" id="fill">Fill!
      <i class="material-icons right">details</i>
    </button>

   </div>

         <a href="https://www.facebook.com/roni6ch" target="_blank"> <i class="fab fa-facebook-f"></i></a>
      </div>

   <!-- JS -->
   <script src="content/js/jquery-3.4.1.min.js"></script>
